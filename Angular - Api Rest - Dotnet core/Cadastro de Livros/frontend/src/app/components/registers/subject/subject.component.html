<form [formGroup]="form">
    <div class="col-md-12">
        <div class="row">
            <h2>Cadastro de Assunto</h2>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <button class="btn btn-primary float-end" (click)="onSubmit()" [disabled]="!form.valid">Salvar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição:</label>
                    <input id="description" class="form-control" type="text" placeholder="" required
                        formControlName="description" maxlength="20">
                </div>
                <small class="m-0 p-0"
                    *ngIf="(form?.controls?.description?.errors?.['required'] || !form?.controls?.description?.valid) && (form?.controls?.description?.dirty || form?.controls?.description?.touched)">
                    O campo deve ser preenchido!
                </small>
            </div>

        </div>
    </div>
</form>
