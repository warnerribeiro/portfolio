<form [formGroup]="form">
    <div class="col-md-12">
        <div class="row">
            <h2>Cadastro de Autor</h2>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <button class="btn btn-primary float-end" (click)="onSubmit()" [disabled]="!form.valid">Salvar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input id="name" class="form-control" type="text" placeholder="ex: JoÃ£o Carlos" required
                        formControlName="name" maxlength="40">
                </div>
                <small class="m-0 p-0"
                    *ngIf="(form?.controls?.name?.errors?.['required'] || !form?.controls?.name?.valid) && (form?.controls?.name?.dirty || form?.controls?.name?.touched)">
                    O campo deve ser preenchido!
                </small>
            </div>

        </div>
    </div>
</form>
